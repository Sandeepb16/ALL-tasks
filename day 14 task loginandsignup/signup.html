<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    
    <form action="login.html">
            <fieldset><h1>SIGN UP</h1>
            <label for="name">First Name : </label>
            <input type="text" id="name" name="Name"><br><br>
            
            <label for="lastname">Last Name : </label>
            <input type="text" id="lastname" name="Name"><br><br>
            
            <label for="middlename">Middle Name : </label>
            <input type="text" id="middlename" name="Name"><br><br>
            
            <label for="email">Email ID : </label>
            <input type="email" id="email" name="emailid"><br><br>
            
            <label for="pass">Password : </label>
            <input type="password" name="Password" id="pass"><br><br>
            
            <label for="dob">Date of Birth : </label>
            <input type="date" name="dateofbirth" id="dob"><br><br>
            
            <label for="date">date and time</label>
            <input type="datetime-local"><br><br>
            
            <label for="">Gender : </label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <input type="radio" name="gender" id="Others" value="Others">
            <label for="Others">Others</label><br><br>
            <input type="submit" value="sign UP">
        </fieldset>
    </form>
    </center>
</body>
</html>
