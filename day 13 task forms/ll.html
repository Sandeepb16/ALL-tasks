<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>Registration form</h1>
        <form action="" method="get">
            <label for="name">First Name : </label>
            <input type="text" id="name" name="Name"><br><br>

            <label for="lastname">Last Name : </label>
            <input type="text" id="lastname" name="Name"><br><br>

            <label for="middlename">Middle Name : </label>
            <input type="text" id="middlename" name="Name"><br><br>

            <label for="email">Email ID : </label>
            <input type="email" id="email" name="emailid"><br><br>

            <label for="pass">Password : </label>
            <input type="password" name="Password" id="pass"><br><br>

            <label for="dob">Date of Birth : </label>
            <input type="date" name="dateofbirth" id="dob"><br><br>

            <label for="date">date and time</label>
            <input type="datetime-local"><br><br>

            <label for="">Gender : </label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <input type="radio" name="gender" id="Others" value="Others">
            <label for="Others">Others</label><br><br>

            <label for="number">Phone Number :</label>
            <input type="number" name="phonenumber" id="number"><br><br>

            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br><br>

            <label for="pincode">Pin Code</label>
            <input type="number" id="pincode" name="pincode"><br><br>
             
            <label for="techskill">Technical skills : </label>
            <input type="checkbox" id="frontend" name="Technicalskills" value="frontend">
            <label for="frontend">frontend </label>
            <input type="checkbox" id="backend" name="Technicalskills" value="backend">
            <label for="backend">backend </label>
            <input type="checkbox" id="full" name="Technicalskills" value="fullstack">
            <label for="full">fullstack </label><br><br>

            <label for="communication">Communication skill level : </label>
            <input type="range" id="communication" name="commskillrange"><br><br>

            <label for="URL">Linked In : </label>
            <input type="url" name="linkedin" id="URL"><br><br>

            <label for="cv">CV : </label>
            <input type="file" name="CV" id="cv"><br><br>
            
            <label for="col">color : </label>
            <input type="color" name="color" id="col"><br><br>

            <input type="submit" name="submit" >

        </form>

    </fieldset>
</body>
</html>
